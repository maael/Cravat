{include="includes\/header"}
    <div class="content">
        <div id="topContent">
            {loop="$user_list"}
                <a href='{#APP_BASE#}/user/{$key+1}'>{$key+1} - {$value}</a></br>
                {else}
                {if="isset($user)"}
                    Username: {$user}
                {else}
                    No such user exists.
                {/if}
            {/loop}
        </div>
    </div>
{include="includes\/footer"}
